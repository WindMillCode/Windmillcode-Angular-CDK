<div [class]="classPrefix('MainPod')">
  <section [class]="classPrefix('Pod0')">

  </section>
  <section
  [ngStyle]="props.slideContainer.style"
  [class]="classPrefix('Pod1')+props.slideContainer.class">
    <div
    #controller
    [ngStyle]="props.controller.style"
    (animationend)="props.controller.animationEnd($event)"
    [class]="classPrefix('Pod1Item0')+props.controller.class">
      <wml-carousel-one-slide
        (click)="props.rotateToSlide(i)"
        [ngStyle]="slide.view.style"
        [class]=" classPrefix('Pod1Item1') + slide.view.class"
        [props]="slide"
        *ngFor="let slide of props.slides;let i = index;"
      ></wml-carousel-one-slide>
    </div>
  </section>
</div>
